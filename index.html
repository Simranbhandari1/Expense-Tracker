<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <h1 id="heading">Expense Tracker App</h1>

    <div class="catagories">
       <span class="user-div">Category

        <input id="catagory" type="text" placeholder="Fill the Catagory">
       </span>

       <span class="user-div">Amount

        <input id="amount" type="number" placeholder="Fill the Amount">
       </span>
       <span class="user-div">Date

        <input id="date" type="date" placeholder="Date">
       </span>

       <button  id="sub-btn" type="submit">ADD</button>
    </div>
<div class="table">
    <table >
       <tr id="main-row">
        <th>Catagory</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    </table>
    
<div>Total Expense : <span id="total">0</span></div>

</div>
    <script src="app.js"></script>
    
</body>
</html>
